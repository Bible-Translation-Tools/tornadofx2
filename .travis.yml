language: java
install: true

os: linux
dist: focal
jdk: openjdk11

services:
  - xvfb

before_install:
  - chmod +x gradlew

stages:
  - build
  - snapshot
    if: branch = master AND tag IS blank
  - release
    if: branch IN (master, release) AND tag =~ /^[Vv]{0,1}\d+\.\d+\.\d+.*/

jobs:
  include:
    - stage: build
      name: "headed tests"
      env: _JAVA_OPTIONS="-Dtestfx.robot=glass"
      script: ./gradlew build

      # headless using monocle
    - script: ./gradlew build
      name: "headless tests"
      env: _JAVA_OPTIONS="-Djava.awt.headless=true -Dtestfx.robot=glass -Dtestfx.headless=true -Dglass.platform=Monocle -Dmonocle.platform=Headless -Dprism.order=sw"

    - stage: snapshot
      script: echo "deploy snapshot"
    - stage: release
      script: echo "deploy release"

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
  - rm -f  $HOME/.gradle/caches/*/fileHashes/fileHashes.bin
  - rm -f  $HOME/.gradle/caches/*/fileHashes/fileHashes.lock

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.m2